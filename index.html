<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>Fake Piano</title>
    </head>
    <body>
        <div class="container">
            <h1>Fake Piano</h1>
            <div class="keyboard">
                <div class="octave">
                    <div class="white 3 c"></div>
                    <div class="black 3 cs"></div>
                    <div class="white 3 d"></div>
                    <div class="black 3 ds"></div>
                    <div class="white 3 e"></div>
                    <div class="white 3 f"></div>
                    <div class="black 3 fs"></div>
                    <div class="white 3 g"></div>
                    <div class="black 3 gs"></div>
                    <div class="white 3 a"></div>
                    <div class="black 3 as"></div>
                    <div class="white 3 b"></div>
                </div>
                <div class="octave">
                    <div class="white 4 c"></div>
                    <div class="black 4 cs"></div>
                    <div class="white 4 d"></div>
                    <div class="black 4 ds"></div>
                    <div class="white 4 e"></div>
                    <div class="white 4 f"></div>
                    <div class="black 4 fs"></div>
                    <div class="white 4 g"></div>
                    <div class="black 4 gs"></div>
                    <div class="white 4 a"></div>
                    <div class="black 4 as"></div>
                    <div class="white 4 b"></div>
                </div>
            </div>
            <div class="sound">
                <img src="./img/sound.png" alt="">
                <h2>Turn up the sound and play!</h2>
            </div>
        </div>
        
        <div class="footer">
            <h4>Developed by <a href="https://www.linkedin.com/in/assisdematheus/">Matheus de Assis</a>
                based on a <a href="https://www.youtube.com/watch?v=PIdNP6qoMoA&t=28s">video</a>
                from the youtube channel 
                <a href="https://www.youtube.com/channel/UCcMcmtNSSQECjKsJA1XH5MQ">Cod3r</a>
            </h4>
        </div>
        <script type="text/javascript" src="./javascript.js"></script>        
    </body>    
</html>
